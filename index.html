<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculatrice">
    <div class="affichage">
      <div class="memoire">memoire</div>
      <div class="actuelle">actuelle</div>
    </div>
    <div class="touche">
      <div class="ac">AC</div>
      <div class="del">DEL</div>
      <div class="division">รท</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div class="multiplication">ร</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div class="addition">+</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div class="soustraction">-</div>
      <div class="virgule">.</div>
      <div>0</div>
      <div class="total">=</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
